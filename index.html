<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" content="content" />
    <title>Timer</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <section>
      <div class="aside"></div>
      <div class="main">
        <div class="clock">
          <div class="color_box rotating">
            <div class="grey_box">
              <div class="numbers_bx">
                <div id="hours" class="numbers clock_num">01</div>
                <div class="numbers clock_num">:</div>
                <div id="minutes" class="numbers clock_num">25</div>
                <div class="numbers clock_num">:</div>
                <div id="seconds" class="numbers clock_num">32</div>
              </div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="button hidden_btn">
            <div id="reset" class="numbers">reset</div>
          </div>
          <div id="start" class="button start">
            <div class="numbers">start</div>
          </div>
          <div id="step" class="button hidden_btn">
            <div class="numbers">step</div>
          </div>
        </div>
        <div class="stops"></div>
      </div>
      <div class="aside"></div>
    </section>
  </body>
</html>
